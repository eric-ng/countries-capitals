<div>
	<div class="countries-wrapper">
		<table ng-if="countries.length" class="countries-table">
			<thead>
				<th>Name</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in KM<sup>2</sup></th>
				<th>Population</th>
				<th>Continent</th>
			</thead>
			<tbody>
				<tr ng-repeat="country in countries" ng-click="selectCountry(country[1])" class="row">
					<td ng-repeat="data in country track by $index">
						{{data}}
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-if="!countries.length">
			<img src="css/img/loading12.gif"/>
		</div>
	</div>
	<div class="action-buttons">
		<a href="home">Home</a>
		|
		<a href="countries">Browse Countries</a>
	</div>
</div>
